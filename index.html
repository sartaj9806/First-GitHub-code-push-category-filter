<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Filter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="buttons">
        <button data-set="all">Show All</button>
        <button data-set="animal">Animals</button>
        <button data-set="fruit">Fruits</button>
        <button data-set="vegetable">Vegetables</button>
        <button data-set="bird">Birds</button>
    </div>


    <div class="container">
        <div class="vegetable all">
            <img src="images/Broccoli.jpg" alt="">
            <h3>Broccoli</h3>
        </div>

        <div class="vegetable all">
            <img src="images/Carror.jpg" alt="">
            <h3>Carrot</h3>
        </div>

        <div class="animal all">
            <img src="images/Cat.jpg" alt="">
            <h3>Cat</h3>
        </div>

        <div class="animal all">
            <img src="images/Dear.jpg" alt="">
            <h3>Dear</h3>
        </div>

        <div class="bird all">
            <img src="images/Eagle.jpg" alt="">
            <h3>Eagle</h3>
        </div>

        <div class="fruit all">
            <img src="images/Orange.jpg" alt="">
            <h3>Orange</h3>
        </div>

        <div class="bird all">
            <img src="images/Parrot.jpg" alt="">
            <h3>Parrot</h3>
        </div>

        <div class="bird all">
            <img src="images/Peacock.jpg" alt="">
            <h3>Peacock</h3>
        </div>

        <div class="bird all">
            <img src="images/pegion.jpg" alt="">
            <h3>Pegion</h3>
        </div>

        <div class="fruit all">
            <img src="images/PineApple.jpg" alt="">
            <h3>Pineapple</h3>
        </div>

        <div class="fruit all">
            <img src="images/Pomegranet.jpg" alt="">
            <h3>Pomegranet</h3>
        </div>

        <div class="animal all">
            <img src="images/Squarrel.jpg" alt="">
            <h3>Squarrel</h3>
        </div>

        <div class="animal all">
            <img src="images/Tiger.jpg" alt="">
            <h3>Tiger</h3>
        </div>

        <div class="vegetable all">
            <img src="images/Tomato.jpg" alt="">
            <h3>Tomato</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
